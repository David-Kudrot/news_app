{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripura News</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .ticker-wrap {
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker {
        display: inline-block;
        padding-left: 100%;
        animation: ticker 18s linear infinite;
      }
      @keyframes ticker {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-cover bg-center bg-fixed text-gray-900"
    style="
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80');
    "
  >
    <!-- NAVBAR -->
    <!-- NAVBAR -->
    <header class="bg-white/70 backdrop-blur-md shadow-lg sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a
          class="text-3xl font-extrabold text-indigo-800 drop-shadow-lg"
          href="/"
        >
          Tripura News
        </a>

        <!-- Hamburger Button (Mobile) -->
        <button
          id="menuBtn"
          class="md:hidden text-indigo-800 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-4 text-sm font-semibold">
          <a href="/" class="hover:text-indigo-700 hover:underline">Home</a>
          <a href="#" class="hover:text-indigo-700 hover:underline">World</a>
          <a href="#" class="hover:text-indigo-700 hover:underline">Politics</a>
          <a href="#" class="hover:text-indigo-700 hover:underline"
            >Technology</a
          >
          <a href="#" class="hover:text-indigo-700 hover:underline">Sports</a>
        </nav>
      </div>

      <!-- Mobile Dropdown Menu -->
      <div
        id="mobileMenu"
        class="hidden flex-col bg-white/80 backdrop-blur-md shadow-md py-3 md:hidden"
      >
        <a href="/" class="px-4 py-2 hover:bg-indigo-100">Home</a>
        <a href="#" class="px-4 py-2 hover:bg-indigo-100">World</a>
        <a href="#" class="px-4 py-2 hover:bg-indigo-100">Politics</a>
        <a href="#" class="px-4 py-2 hover:bg-indigo-100">Technology</a>
        <a href="#" class="px-4 py-2 hover:bg-indigo-100">Sports</a>

        <!-- Search bar for mobile -->
        <form method="GET" action="/" class="px-4 mt-3">
          <input
            name="q"
            placeholder="Search..."
            class="w-full border border-indigo-400 bg-white/70 backdrop-blur-sm rounded px-3 py-2 text-sm shadow focus:outline-none"
          />
        </form>
      </div>
    </header>

    <!-- MAIN CONTENT WRAPPER (Glass Box) -->
    <main class="container mx-auto px-4 py-10">
      <div class="bg-white/70 backdrop-blur-md rounded-xl shadow-xl p-6">
        {% block content %} {% endblock %}
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white/70 backdrop-blur-md shadow-inner py-6 mt-10">
      <div
        class="container mx-auto px-4 text-center text-gray-700 font-semibold"
      >
        © {{ current_year }} Tripura News — Built with Django & Tailwind By David Kudrot
      </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>

    <script src="{% static 'news/ticker.js' %}"></script>
  </body>
</html>
